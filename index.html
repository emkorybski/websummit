		<script>
        // make AJAX call to Attendees List
		var maxResults = 100;
        $.getJSON('http://127.0.0.1:8000/api/attendeeslist?page=1&size='+maxResults, function (data) {
            // do all this on success       
            var items = [],
                $ul;
            
            $.each(data, function (key, val) {
				var showInterest =  val.interests;
				showInterest = showInterest.replace(/[{|}|"|/]/g,'');
                //iterate through the returned data and build a list
				var atlist ='';
				atlist +='<li><a href="javascript:loadAttendee('+val.id+')" data-popup="popup-'+val.id+'">';
				atlist +='<img id="thum" src="' + val.thumbnail_url + '" alt="">';
				atlist +='<div class="hover-mask"><h3>' + val.first_name + ' ' + val.last_name +'</h3>' + val.title + '';
				atlist +='<div id="details"><label>Company: </label> ' + val.company +  '</div>';
				atlist +='<div id="details"><label>Country: </label> ' + val.country + '</div>';
				atlist +='<div id="details"><label>Interests: </label> ' + showInterest + '</div>';
				atlist +='</div></div></a></li>';
                items.push(atlist);
            });
            // if no items were returned then add a message to that effect
            if (items.length < 1) {
                items.push('<li>No results found, try again!</li>');
            }
                       
            // append list to page
            $ul = $('<ul id="og-grid" class="og-grid" />').appendTo('#listView');
            //append list items to list
            $ul.append(items.join(''));
			$('#og-grid').paginate({itemsPerPage: 25});
        });
		
</script>
